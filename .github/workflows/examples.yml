name: examples

on: push

jobs:
  examples:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: carlosperate/arm-none-eabi-gcc-action@v1
    - name: Install Dependencies
      run:
        sudo apt install ninja-build
    - name: Build
      run: make
